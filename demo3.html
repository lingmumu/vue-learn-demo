<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="parentMsg">
        <br>
        <child :my-message="parentMsg"></child>
    </div>
    <script>
        Vue.component('child', {
            props: ['myMessage'],
            template: '<p>{{ myMessage }}</p>'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                parentMsg: 'Hello'
            }
        })
    </script>
</body>
</html>
